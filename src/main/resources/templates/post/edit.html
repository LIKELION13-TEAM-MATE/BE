<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>게시글 수정</title></head>
<body>
<h2>게시글 수정</h2>
<form th:action="@{/post/{id}/edit(id=${post.id})}" method="post">
    <input type="text" name="title" th:value="${post.title}" required /><br>
    <textarea name="content" th:text="${post.content}" required></textarea><br>
    <button type="submit">완료</button>
</form>
</body>
</html>
