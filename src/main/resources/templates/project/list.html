<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 목록</title>
</head>
<body>
<h1>내 프로젝트 목록(전체)</h1>

<ul>
    <li th:each="project : ${projects}">
        <a th:href="@{'/project/detail/' + ${project.id}}">
            <span th:text="${project.projectName}">프로젝트 이름</span>
        </a>

        (<span th:text="${project.category}">카테고리</span>)
        - <span th:text="${project.deadline}">마감일</span>
    </li>
</ul>

<hr/>

<p><a th:href="@{/home/main}">메인화면</a></p>
<p><a th:href="@{/project/new}">+ 새 프로젝트</a></p>

</body>
</html>
